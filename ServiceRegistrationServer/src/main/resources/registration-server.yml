  server:
    port: ${PORT:1111} # Indicate the default PORT where this service will be started

  eureka:
    instance:
      hostname: localhost
    client:
      registerWithEureka: false # telling the server not to register himself in the service
      fetchRegistry: false
      serviceUrl:
        defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/