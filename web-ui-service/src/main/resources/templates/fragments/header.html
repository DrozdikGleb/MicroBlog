<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="${title}"></title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.0/css/bootstrap.min.css"
          th:href="@{webjars/bootstrap/4.1.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="screen"
          href="webjars/font-awesome/4.7.0/css/font-awesome.min.css"
          th:href="@{webjars/font-awesome/4.7.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" media="screen" href="webjars/mdbfree/3.4.1/MDB%20Free/css/mdb.min.css"
          th:href="@{webjars/mdbfree/3.4.1/MDB%20Free/css/mdb.min.css}"/>
    <link rel="stylesheet" type="text/css" media="screen"
          href="../../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark primary-color" role="navigation"
         xmlns:th="http://www.thymeleaf.org">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" th:href="@{/}">
                    Microblog
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/feed}">Новости <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/me}">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/friends}">Друзья</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" th:if="${#request.userPrincipal != null}">
                        <a class="nav-link" th:href="@{/logout}">Выйти</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</header>
</body>
</html>
