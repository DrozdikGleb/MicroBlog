<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Profile</title>
    <th:block th:replace="partials/head"></th:block>
</head>
<body>
<th:block th:replace="partials/nav"></th:block>

<table th:unless="${editMode}">
    <tr>
        <th>Login</th>
        <th>e-mail</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr th:object = "${user}">
        <td th:text="*{login}">login</td>
        <td th:text="*{email}">email</td>
        <td th:text="*{firstName}">fname</td>
        <td th:text="*{lastName}">lname</td>
    </tr>
</table>


<div th:if="${editMode}" class="container">
    <form class="form-profile-edit" th:action="@{/me}"
          th:object="${user}" method="put">
        <h2 class="form-signin-heading">Fill the registration form</h2>
        <input type="password" class="form-control" th:field="*{password}"
               placeholder="Password"/>
        <br/>
        <input type="text" class="form-control" th:field="*{email}"
               placeholder="E-mail"/>
        <br/>
        <input type="text" class="form-control" th:field="*{firstName}"
               placeholder="First Name"/>
        <br/>
        <input type="text" class="form-control" th:field="*{lastName}"
               placeholder="Last Name"/>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
    </form>
</div>

<th:block th:replace="partials/footer"></th:block>
</body>
</html>
